# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "zhangshaolei1998"
repo_name: "cv-arxiv-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Simultaneous Translation": 
        filters: ["Simultaneous Translation","Simultaneous Machine Translation","Simultaneous Speech Translation","Streaming Speech Translation", "Streaming ASR","Streaming Automatic Speech Recognition",,"Streaming Speech Recognition", "Streaming Translation", "Simultaneous Generation"]
    "Language Model":
        filters: ["LLM", "Language Model"]
    "Machine Translation":
        filters: ["Machine Translation"]
    "Speech Translation":
        filters: ["Speech Translation"]
    "Speech":
        filters: ["Speech"]
    "Hallucination":
        filters: ["Hallucination"]
